apply plugin: 'war'

repositories {
    maven{
        url 'http://maven.aliyun.com/nexus/content/groups/public/'
    }
    mavenLocal()
    mavenCentral()
    jcenter()
}

def spring_version = "4.3.13.RELEASE"
List spring_core = [
        "org.springframework:spring-core:$spring_version",
        "org.springframework:spring-beans:$spring_version",
        "org.springframework:spring-context:$spring_version",
        "org.springframework:spring-context-support:$spring_version",
        "org.springframework:spring-expression:$spring_version",
        "org.springframework:spring-web:$spring_version",
]

List spring_web = [
        "org.springframework:spring-web:$spring_version",
        "org.springframework:spring-webmvc:$spring_version",
        "org.springframework:spring-websocket:$spring_version",
        "org.springframework:spring-webmvc-portlet:$spring_version",
]

List spring_test = [
        "org.springframework:spring-test:$spring_version",
]

// http://www.cnblogs.com/zhuawang/p/3999235.html
List logging = [
        "org.slf4j:jcl-over-slf4j:1.7.21",
        "ch.qos.logback:logback-classic:1.1.7",
]

List servlet = [
        "javax.servlet:javax.servlet-api:3.1.0",
//        "javax.servlet.jsp:jsp-api:2.2.1-b03"
]

dependencies {
    compile spring_core,spring_web,spring_test,logging

    providedCompile servlet
//    testCompile 'junit:junit:4.12'

}

configurations {
    //移除commons-logging依赖,参考https://segmentfault.com/a/1190000009008352
    compile.exclude group:'commons-logging',module:'commons-logging'
}

clean {
    delete 'out'
}